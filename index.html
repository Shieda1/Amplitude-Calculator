<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amplitude Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="amplitudeoftheWaveRadio" name="variables" checked>
  <label for="amplitudeoftheWaveRadio">Amplitude of the Wave</label>

  <input type="radio" id="distanceTraveledbyWaveRadio" name="variables">
  <label for="distanceTraveledbyWaveRadio">Distance Traveled by Wave</label>

  <input type="radio" id="waveFrequencyRadio" name="variables">
  <label for="waveFrequencyRadio">Wave Frequency</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(D) Distance Traveled by Wave (m)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(F) Wave Frequency (hertz)</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
